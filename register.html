    <body class="bg-light">

        <div class="misc-wrapper">
            <div class="misc-content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="">
                            <div class="misc-header text-center">
                                <a href="#"><img alt="" src="https://cdn.jsdelivr.net/gh/minecraftcdn/file/img/logo_ahm.png" width="60%;" class="toggle-none hidden-xs"></a>
                            </div>
                            <form name="RegForm" method="post" action="">
                            <div class="misc-box">
                                <p class="text-center">注册一个账号</p>
                                    <div class="form-group">
                                        <label for="reg_name">用户名</label>
                                        <div class="group-icon">
                                      <input id="username" name="username" type="text" placeholder="请输入用户名(2-16个字符)" class="form-control" value="" required="">
                                      <span class="icon-user text-muted icon-input"></span>
                                        </div>
                                  </div>
                                   <div class="form-group">
                                        <label for="reg_name">邮箱(可选)</label>
                                        <div class="group-icon">
                                      <input id="email" name="email" type="text" placeholder="请输入您的邮箱" class="form-control" value="" required="">
                                      <span class="icon-user text-muted icon-input"></span>
                                        </div>
                                  </div>
                                  <div class="form-group group-icon">
                                        <label for="reg_pass">密码</label>
                                        <div class="group-icon">
                                      <input id="password" name="password" type="password" placeholder="请输入密码(6-32个字符)" value="" class="form-control" required="">
                                      <span class="icon-lock text-muted icon-input"></span>
                                        </div>
                                  </div>
                                    <div class="form-group group-icon">
                                        <label for="repass">重复密码</label>
                                        <div class="group-icon">
                                      <input id="repass" name="repass" type="password" placeholder="请重复输入一次密码" value="" class="form-control" required="">
                                      <span class="icon-lock text-muted icon-input"></span>
                                        </div>
                                  </div>
                                  <div class="clearfix">
                                      <div class="float-left">
                    <div class="checkbox checkbox-primary margin-r-5">
                      <input id="agreement" type="checkbox">
                      <label for="agreement"> 我已阅读并接受 <a target="_blank" href="javascript:;">用户协议</a> </label>
                    </div>
                                      </div>
                                  </div>
                                  <button type="submit" name="submit" class="btn btn-block btn-primary btn-rounded box-shadow mt-10">立即注册</button>
                                  <hr>

                                  <div class="text-center">
                                      <a href="login.html">已有账号？前往登录</a>
                                  </div>
                            </div>
